<div class="wrapper">
  <div class="wrapper-top wrapper-sticky">
    <div class="container-fluid">
      <listing-card info="topListings"></listing-card>
    </div>
  </div>

  <div class="wrapper-middle">
    <div class="container-fluid">
      <div class="container">
        <h1>Select a Category to Search</h1>
        <div class="btn-group btn-group-lg search-categories">
          <label class="btn btn-category btn-category-{{$index}}" ng-model="radioModel" uib-btn-radio="{{category.id}}" ng-click="selectCategory($index,'top')" ng-repeat="category in topCategories">{{category.name}}</label>
        </div>

        <div class="search-dropdown">
          <div class="btn-group btn-group-lg" uib-dropdown on-toggle="toggled(open)">
            <button id="selectMake" type="button" class="btn btn-dropdown" uib-dropdown-toggle ng-disabled="!topCategory">
              {{makeSelect}}
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="selectMake">
              <li role="menuitem" ng-repeat="category in makeCategories" ng-click="selectCategory($index,'make')">
                {{category.name}}
              </li>
            </ul>
          </div>

          <div class="btn-group btn-group-lg" uib-dropdown on-toggle="toggled(open)">
            <button id="selectModel" type="button" class="btn btn-dropdown" uib-dropdown-toggle ng-disabled="!makeCategory">
              {{modelSelect}}
            </button>
            <ul uib-dropdown-menu role="menu" aria-labelledby="selectModel">
              <li role="menuitem" ng-repeat="category in modelCategories" ng-click="selectCategory($index,'model')">
                {{category.name}}
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Keywords..">
        </div>

        <div class="form-group">
          <button type="button" class="btn btn-lg btn-search" ng-click="searchListings()">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper-bottom wrapper-sticky">
    <div class="container-fluid">
      <listing-card info="btmListings"></listing-card>
    </div>
  </div>
</div>
